<!doctype html>
<html>
	<head>
		<title>UX Rocket Select Sample</title>
		<meta charset="utf-8" />
		
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../../factory/dist/uxrocket.factory.js"></script>
		<script src="../lib/uxrocket.select.js"></script>
		<script>
			$(function(){
				$(".select").select();
			});
		</script>

        <link rel="stylesheet" href="../dist/uxrocket.select.css" />
				
		<style>
			*, *:before, *:after { box-sizing: border-box }
			body { margin: 0; padding: 0; font: 16px/1.4 "Gill Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; }
			.content { padding: 5em; }

			.uxitd-plugin-wrap {
				width: 250px;
			}

			.select {
				width: 250px;
				font-size: 1rem;
				padding: 5px;
			}
		</style>
	</head>
	
	<body>
		<div class="content">
			<div class="example">
				<p class="wrap">
					<select id="sample-01" class="select" data-on-update="console.log('updated')">
						<option>Option 01</option>
						<option>Option 02</option>
						<option>Option 03</option>
						<option>Option 04</option>
					</select>
				</p>

				<p class="wrap">
					<select id="sample:02" class="select" data-on-select="selected(event)" data-wrapper="sample-wrapper">
						<option value="34">İstanbul</option>
						<option value="06">Ankara</option>
						<option value="35">İzmir</option>
						<option value="26">Eskişehir</option>
						<option value="43">Kütahya</option>
					</select>
				</p>

				<p class="wrap">
					<select class="select">
						<option value="34">İstanbul</option>
						<option value="06">Ankara</option>
						<option value="35">İzmir</option>
						<option value="26">Eskişehir</option>
						<option value="43">Kütahya</option>
					</select>
				</p>

                <p class="wrap">
                    <select class="select" multiple>
                        <option value="34">İstanbul</option>
                        <option value="06">Ankara</option>
                        <option value="35">İzmir</option>
                        <option value="26">Eskişehir</option>
                        <option value="43">Kütahya</option>
                    </select>
                </p>
			</div>
		</div>
		<script>
			function selected(e){
				var $el = $(e.target);

				console.log('Selected Value: ' + $el.data('value'));
				console.log('Selected Index: ' + $el.data('index'));
				console.log('Selected Text: ' + $el.text());
			}
		</script>
	</body>
</html>
